apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3  # 3 replicas as per requirements
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: login-signup-backend:latest
        imagePullPolicy: Never  # Use local image for Minikube
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_URI
          value: mongodb://$(MONGO_ROOT_USERNAME):$(MONGO_ROOT_PASSWORD)@mongodb:27017/login_app?authSource=admin
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: mongodb-secrets
              key: jwt-secret
        - name: PORT
          value: "5000"
        - name: MONGO_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secrets
              key: mongo-root-username
        - name: MONGO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secrets
              key: mongo-root-password